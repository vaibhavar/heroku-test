<!DOCTYPE html>
<html lang="en" ng-app="picsilyApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UI-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Above meta tags must come before any other content -->
    <title>Picsily</title>
    <!-- Material Design bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
    <!--Main Navigation-->
    <div ui-view="header"></div>
    <!--Main Layout-->
    <div ui-view="content"></div>
    <div ui-view="footer"></div>
    
   <script src="js/custom.js"></script>
    <!-- Angular from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <!-- Angular Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>\
    <!-- Angular Resource -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.6/angular-resource.min.js"></script>
    <!-- App , Controller and Service -->
    <script src="customjs/app.js"></script>
    <script src="customjs/controllers.js"></script>
    <script src="customjs/services.js"></script>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
</body>

</html>
