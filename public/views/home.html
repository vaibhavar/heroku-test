<main>
    <div class="container" style="height:1300px;" ng-controller="LoginController">
        <div class="row mt-5 pt-5">
            <div class="col-md-5">
                <!--Card-->
                <div class="card">
                    <!--Card image-->
                    <div class="view hm-stylish-strong">
                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%287%29.jpg" class="img-fluid" alt="">
                        <a href="#">
                            <div class="mask flex-center">
                                <p class="white-text h3">A community of people who love inspirational photography</p>
                            </div>
                        </a>
                    </div>
                    <!--Card content-->
                    <div class="card-body">
                        <form ng-submit="login()" ng-show="!showLogin" class="animated fadeIn">
                            <a href="javascript:;" class="btn btn-primary btn-pink">Join Now</a>
                            <br/>
                            <a href="javascript:;" ng-click="showToggle()">Already a member ? Login </a>
                        </form>
                        <!-- Form login -->
                        <form ng-submit="login()" ng-show="showLogin" class="animated fadeIn">
                            <div class="md-form">
                                <input type="text" name="username" ng-model="user.username" id="username" class="form-control">
                                <label for="username" class="">Username</label>
                            </div>
                            <div class="md-form">
                                <input type="password" name="password" ng-model="user.password" id="password" class="form-control">
                                <label for="password" class="">Password</label>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-pink waves-effect">Login</button>
                            </div>
                            <br/>Not a member yet? <a href="#" ng-click="showToggle()">Sign up </a>
                        </form>
                    </div>
                </div>
                <!--/.Card-->
            </div>
        </div>
    </div>
</main>
